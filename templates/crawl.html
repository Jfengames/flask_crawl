{% extends 'base.html'%}

{% block title %}爬虫{% endblock %}

{% block main %}


<form action="/" method="POST">
    <div class="form-group">
            <label for="scene">选择场景</label>
                <select class="form-control" id="scenes" list="scenes" name="scene">
                    <option value="居民区">居民区</option>
                    <option value="医院">医院</option>

                </select>
            <label for="citys">选择城市</label>
                <select class="form-control" id="citys" list="citys" name="city">
                    <option value="北京市">北京市</option>
                    <option value="成都市">成都市</option>
                    <option value="大连市">大连市</option>
                    <option value="福州市">福州市</option>
                    <option value="广州市">广州市</option>
                    <option value="贵阳市">贵阳市</option>
                    <option value="哈尔滨市">哈尔滨市</option>
                    <option value="海口市">海口市</option>
                    <option value="杭州市">杭州市</option>
                    <option value="合肥市">合肥市</option>
                    <option value="呼和浩特市">呼和浩特市</option>
                    <option value="济南市">济南市</option>
                    <option value="昆明市">昆明市</option>
                    <option value="兰州市">兰州市</option>
                    <option value="南昌市">南昌市</option>
                    <option value="南京市">南京市</option>
                    <option value="南宁市">南宁市</option>
                    <option value="宁波市">宁波市</option>
                    <option value="青岛市">青岛市</option>
                    <option value="厦门市">厦门市</option>
                    <option value="上海市">上海市</option>
                    <option value="深圳市">深圳市</option>
                    <option value="沈阳市">沈阳市</option>
                    <option value="石家庄市">石家庄市</option>
                    <option value="苏州市">苏州市</option>
                    <option value="太原市">太原市</option>
                    <option value="天津市">天津市</option>
                    <option value="温州市">温州市</option>
                    <option value="武汉市">武汉市</option>
                    <option value="西安市">西安市</option>
                    <option value="西宁市">西宁市</option>
                    <option value="银川市">银川市</option>
                    <option value="长春市">长春市</option>
                    <option value="长沙市">长沙市</option>
                    <option value="郑州市">郑州市</option>
                    <option value="重庆市">重庆市</option>
                    <option value="拉萨市">拉萨市</option>
                    <option value="乌鲁木齐市">乌鲁木齐市</option>

                </select>

        </div>

<div class="form-container" >
    <div class="table-group" style="margin-bottom: 15px">

        <input type="text" class="form-control" placeholder="请输入ASDL_URL" name="ADSL_SERVER_URL">
    </div>
    <div class="table-group" style="margin-bottom: 15px">
        <input type="text" class="form-control" placeholder="请输入ASDL_AUTH" name="ADSL_SERVER_AUTH">
    </div>
    <div class="table-group" style="margin-bottom: 15px">
        <input type="text" class="form-control" placeholder="请输入KEY" name="KEY">
    </div>
    <div class="form-group" style="margin-bottom: 15px">
        <input type="submit" class="btn btn-default" value="开始爬取"/>
    </div>
</div>

<div class="form-container" style="overflow-y:auto; overflow-x:auto; width:400px; height:400px;">

    用户名：{{username}}
    邮箱：{{email}}
    爬取{{city}}{{scene}}场景


</div>
<div id="log" style="overflow-y:auto;background: red;width: 500px;height: 200px">

</div>

<script>


        $.ajax({
            type : "get",
            async : false, //同步请求
            url : "/something/",

            success:function(dates){
                $("#log").html(dates);//要刷新的div
            },
            error: function() {
                // alert("失败，请稍后再试！");
            }
        });


</script>


</form>
{% endblock %}
