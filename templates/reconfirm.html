{% extends 'base.html'%}

{% block title %}确认页{% endblock %}

{% block head %}
{#    <link rel="stylesheet" href="{{ url_for('static',filename='css/reconfirm.css') }}">#}
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}

{% block main %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <p>当前已有任务：{{ exist_mission.city }}{{ exist_mission.scene }}{{ exist_mission.status }}</p>
            </div>
            <div>
                你的新任务：{{ mission.city }}{{ mission.scene }}{{ mission.status }}
            </div>

            <div class="btn-group" role="group" aria-label="...">是否继续爬取：
                <input type="button" class="btn btn-default" name="confirm" value="yes">是</button>
                <input type="button" class="btn btn-default" name="confirm" value="restart">重新爬取</button>
                <input type="button" class="btn btn-default" name="confirm" value="no">否</button>
            </div>
        </div>
    </form>

{% endblock %}
